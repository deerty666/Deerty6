<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>مطاعم ومطابخ سحايب ديرتي - لبن الاحمدية</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="/Deerty6/manifest.json">
    <meta name="theme-color" content="#1A1512">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background: #0A0A0A;
            color: var(--gold);
            font-family: 'Cairo', sans-serif;
        }

        .welcome-box {
            text-align: center;
            background: var(--card-bg-dark);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 20px rgba(232,192,101,0.2);
        }

        .welcome-box h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 800;
            color: var(--gold);
        }

        .welcome-box p {
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.6;
            color: var(--light-text);
        }

        .enter-btn {
            display: block;
            background: var(--gold);
            color: #000;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1.2rem;
            text-align: center;
            transition: 0.2s;
            box-shadow: 0 0 15px rgba(232,192,101,0.4);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(232,192,101,0.8);
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <h1>مطاعم ومطابخ سحايب ديرتي</h1>
    <p>مرحباً بك في فرع <strong>لبن الاحمدية</strong><br>اضغط للدخول إلى المنيو</p>

    <a href="/Deerty6/menu.html" class="enter-btn">دخول القائمة</a>
</div>

</body>
</html>
